<!-- src/main/webapp/includes/toolbar-categoria.xhtml -->
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar>
		<p:toolbarGroup>
			<p:commandButton value="Nova Sub Categoria" icon="pi pi-plus"
				actionListener="#{subCategoriaBean.inserirNovaSubCategoria}"
				update=":form-dialog-edit-cad:manage-subCategoria-content"
				oncomplete="PF('gerenciadoCategoriaDialog').show()"
				styleClass="ui-button-success" style="margin-right: .5rem">
				<p:resetInput
					target=":form-dialog-edit-cad:manage-subCategoria-content" />
			</p:commandButton>

			<p:commandButton id="delete-subCategorias-button"
				value="#{subCategoriaBean.deleteButtonMessage}" icon="pi pi-trash"
				actionListener="#{subCategoriaBean.excluirSubCategoria}"
				styleClass="ui-button-danger"
				disabled="#{!subCategoriaBean.temSubCategoriaSelecionada()}"
				update="@this">
				<p:confirm header="Confirmação"
					message="Deseja excluir as sub categorias selecionadas?"
					icon="pi pi-exclamation-triangle" />
			</p:commandButton>
		</p:toolbarGroup>
	</p:toolbar>
</ui:composition>
