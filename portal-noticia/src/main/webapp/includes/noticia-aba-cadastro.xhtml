<!-- src/main/webapp/includes/dialog-prioridade.xhtml -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<div class="card">
		<p:tabView dynamic="true" cache="true">
			<p:tab title="Cadastro de noticia">
					<h:panelGrid columns="1" cellpadding="7" styleClass="mb-3">
						<p:outputLabel for="noticia" value="Noticia" />
						<p:inputText id="noticia" style="width:600px;"
							value="#{noticiaBean.noticiaDTO.noticia}" required="true"
							label="Noticia">
							<f:validateLength minimum="2" />
						</p:inputText>
					</h:panelGrid>

					<h:panelGrid columns="1">
					
						<p:outputLabel value="Digite o detalhe da notícia aqui..." />
						<p:textEditor id="corpoNoticia" height="200" required="true"
							value="#{noticiaBean.noticiaDTO.noticias_desc}"
							placeholder="Digite o detalhe da notícia aqui..." />


						<p:outputLabel for="categoria" value="Categoria" />
						<p:selectOneMenu id="categoria" value="#{noticiaBean.categoriaId}" style="width:250px;">
							<p:ajax listener="#{noticiaBean.onSubCategoriaChange}" update="sub-categoria" />
							<f:selectItem itemLabel=" Selecione uma categoria " itemValue="" noSelectionOption="true" />
							<f:selectItems value="#{noticiaBean.listarCategorias()}" var="categoria" itemLabel="#{categoria.categoria}" itemValue="#{categoria.id}" />
						</p:selectOneMenu>


						<div class="field col-12 md:col-10 ">
							<p:outputLabel for="sub-categoria" value="Sub-Categoria" />
							<p:selectOneMenu id="sub-categoria" required="true" style="width:250px;"  value="#{noticiaBean.subCategoriaId}">
								<f:selectItem itemLabel=" Selecione uma sub categoria " itemValue="" />
								<f:selectItems value="#{noticiaBean.subCategorias}" var="subCategoria" itemLabel="#{subCategoria.subCategoria}" itemValue="#{subCategoria.id}" />
							</p:selectOneMenu>
						</div>

						<div class="field col-12 md:col-10">
							<p:outputLabel for="@next" value="Prioridade" />
							<p:selectOneMenu id="prioridade" required="true"
								style="width:250px;" value="#{noticiaBean.prioridadeId}">
								<f:selectItem itemLabel=" Selecione uma prioridade "
									itemValue="" />
								<f:selectItems value="#{noticiaBean.listarPrioridade()}"
									var="prioridade" itemLabel="#{prioridade.prioridade}"
									itemValue="#{prioridade.id}" />
							</p:selectOneMenu>
						</div>

					</h:panelGrid>
					<p:commandButton value="Save" update="@form"
						action="#{noticiaBean.save}" icon="pi pi-check" />
			</p:tab>
		</p:tabView>
	</div>

</ui:composition>
