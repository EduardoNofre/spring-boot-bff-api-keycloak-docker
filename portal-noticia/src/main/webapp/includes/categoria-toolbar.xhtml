<!-- src/main/webapp/includes/toolbar-categoria.xhtml -->
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar>
		<p:toolbarGroup>
			<p:commandButton value="Nova Categoria" icon="pi pi-plus"
				actionListener="#{categoriaBean.inserirNovaCategoria}"
				update=":form-dialog-edit-cad:manage-categoria-content"
				oncomplete="PF('gerenciadoCategoriaDialog').show()"
				styleClass="ui-button-success" style="margin-right: .5rem">
				<p:resetInput
					target=":form-dialog-edit-cad:manage-categoria-content" />
			</p:commandButton>

			<p:commandButton id="delete-categorias-button"
				value="#{categoriaBean.deleteButtonMessage}" icon="pi pi-trash"
				actionListener="#{categoriaBean.excluirCategorias}"
				styleClass="ui-button-danger"
				disabled="#{!categoriaBean.temCategoriaSelecionada()}"
				update="@this">
				<p:confirm header="Confirmação"
					message="Deseja excluir as categorias selecionadas?"
					icon="pi pi-exclamation-triangle" />
			</p:commandButton>
		</p:toolbarGroup>
	</p:toolbar>

</ui:composition>
