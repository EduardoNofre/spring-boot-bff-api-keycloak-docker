<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>handle</title>
</h:head>
<h:body>
<div class="card">
    <h:form>
        <p:growl id="message" showDetail="true"/>
        <p:commandButton value="Confirm" action="#{confirmBean.confirm}" update="message" styleClass="mr-2" icon="pi pi-check">
            <p:confirm header="Confirmation" message="Are you sure you want to proceed?" icon="pi pi-exclamation-triangle"/>
        </p:commandButton>
    </h:form>
</div>
</h:body>
</html>
