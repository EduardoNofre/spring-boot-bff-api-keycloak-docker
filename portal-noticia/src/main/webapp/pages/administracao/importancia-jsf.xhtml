<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Gerenciar Categorias</title>
</h:head>

<h:body>
    <h:form id="formCategoria">

        <p:messages id="msgs" showDetail="true" autoUpdate="true" />

        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Excluir Selecionados" icon="pi pi-trash"
                                 action="#{categoriaBean.excluirSelecionados}"
                                 update="tabelaCategoria msgs"
                                 disabled="#{empty categoriaBean.categoriaSelecionada}"
                                 styleClass="p-button-danger" />
            </p:toolbarGroup>
        </p:toolbar>

        <p:dataTable id="tabelaCategoria" value="#{categoriaBean.listarCategorias()}"
                     var="categoria" selection="#{categoriaBean.categoriaSelecionada}"
                     rowKey="#{categoria.id}" paginator="true" rows="10"
                     selectionMode="multiple" responsiveLayout="scroll">

            <p:column selectionMode="multiple" style="width:4%" />

            <p:column headerText="ID">
                <h:outputText value="#{categoria.id}" />
            </p:column>

            <p:column headerText="Nome">
                <h:outputText value="#{categoria.categoria}" />
            </p:column>

        </p:dataTable>

    </h:form>
</h:body>
</html>
