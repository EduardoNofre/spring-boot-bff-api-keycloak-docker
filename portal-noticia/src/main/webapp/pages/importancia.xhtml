<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Exemplo Layout Simples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</h:head>

<h:body style="margin:0; font-family:Arial, sans-serif;">
    <div style="display: flex; height: 100vh;">

        <!-- MENU LATERAL FIXO -->
        <div style="width: 250px; background-color: #f4f4f4; padding: 10px; box-shadow: 2px 0 5px rgba(0,0,0,0.1);">
            <h:form id="menu-lateral">
                <p:panelMenu style="width: 100%;">
                    <p:submenu label="Opções">
                        <p:menuitem value="Salvar" icon="pi pi-save" action="#{menuView.save}" ajax="false"/>
                        <p:menuitem value="Atualizar" icon="pi pi-refresh" action="#{menuView.update}"/>
                        <p:menuitem value="Excluir" icon="pi pi-times" action="#{menuView.delete}"/>
                    </p:submenu>
                    <p:submenu label="Navegação">
                        <p:menuitem value="PrimeFaces" url="https://www.primefaces.org" icon="pi pi-external-link"/>
                        <p:menuitem value="Interno" outcome="/pages/categoria" icon="pi pi-upload"/>
                    </p:submenu>
                </p:panelMenu>
            </h:form>
        </div>

        <!-- CONTEÚDO CENTRAL -->
        <div style="flex: 1; padding: 20px;">
            <h:form>
                <p:growl id="msgs" showDetail="true" />
                <p:dataTable var="item" value="#{bean.itens}" rows="5" paginator="true" style="width: 100%; max-width: 800px;">
                    <p:column headerText="ID">
                        <h:outputText value="#{item.id}" />
                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="#{item.nome}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>

    </div>
</h:body>
</html>
